<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> -->

  <title>Recipe Library</title>
</head>

<body>

  <div class="container">
    <!-- Section 1 -->
    <section class="section-1">
      <h1 class="section-heading">
        Recipe Library
      </h1>
      <div class="section-1-icons">
        <i class="change fas fa-stroopwafel"></i>
        <i class="fas fa-concierge-bell"></i>
        <i class="fas fa-egg"></i>
        <i class="fas fa-cheese"></i>
        <i class="fas fa-pizza-slice"></i>
        <i class="fas fa-cookie"></i>
        <i class="fas fa-ice-cream"></i>
        <i class="fas fa-utensils-alt"></i>
      </div>
    </section>
    <!-- End of Section 1-->

    <!-- Section 2-->
    <section class="section-2">
      <h2 class="section-heading">Popular Meals</h2>
      <div class="card-container">
        <div class="card">
          <img src="img/card-img-1.jpg" class="card-img" alt="bowl of soup icon">
          <h3 class="card-name">Soups</h3>
          <button class="card-btn">See Category</button>
        </div>
        <div class="card">
          <img src="img/card-img-2.jpg" class="card-img" alt="plate of salad icon">
          <h3 class="card-name">Salads</h3>
          <button class="card-btn">See Category</button>
        </div>
        <div class="card">
          <img src="img/card-img-3.jpg" class="card-img" alt="glass of water with lime icon">
          <h3 class="card-name">Drinks</h3>
          <button class="card-btn">See Category</button>
        </div>
      </div>
    </section>
    <!-- End of Section 2-->

  </div>
  <script src="script.js"></script>
</body>

</html>
